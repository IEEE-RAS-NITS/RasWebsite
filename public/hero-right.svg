<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgR" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d1020"/>
      <stop offset="100%" stop-color="#1a0e1f"/>
    </linearGradient>
    <radialGradient id="spotR" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#c94050" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1a0e1f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b1a2b"/>
      <stop offset="100%" stop-color="#c02040"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgR)"/>
  <rect width="800" height="600" fill="url(#spotR)"/>

  <!-- Carpet / floor -->
  <rect x="0" y="400" width="800" height="200" fill="#8b1a2b" opacity="0.6"/>
  <rect x="0" y="400" width="800" height="200" fill="#5a0e1a" opacity="0.3"/>

  <!-- Back wall -->
  <rect x="40" y="60" width="720" height="340" fill="#2a1020" stroke="#4a2030" stroke-width="1"/>

  <!-- IEEE RAS booth banner -->
  <rect x="180" y="70" width="440" height="80" rx="4" fill="url(#bannerGrad)"/>
  <text x="400" y="105" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="sans-serif">IEEE ROBOTICS &amp; AUTOMATION SOCIETY</text>
  <text x="400" y="130" text-anchor="middle" fill="#ffcccc" font-size="12" font-family="sans-serif">Advancing Innovation in Robotics</text>

  <!-- RAS Logo circle -->
  <circle cx="120" cy="110" r="35" fill="#c02040" stroke="#ff6666" stroke-width="2" opacity="0.8"/>
  <text x="120" y="106" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="sans-serif">RAS</text>
  <text x="120" y="122" text-anchor="middle" fill="#ffcccc" font-size="8" font-family="sans-serif">IEEE</text>

  <!-- IEEE Logo -->
  <circle cx="680" cy="110" r="35" fill="#00629B" stroke="#3399cc" stroke-width="2" opacity="0.8"/>
  <text x="680" y="115" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="sans-serif">IEEE</text>

  <!-- Display screens on booth -->
  <rect x="100" y="170" width="160" height="110" rx="3" fill="#0d1520" stroke="#2a4a6a" stroke-width="1"/>
  <rect x="110" y="180" width="140" height="90" rx="2" fill="#0a1a2d"/>
  <!-- Screen content -->
  <rect x="120" y="190" width="80" height="4" rx="1" fill="#3388cc" opacity="0.5"/>
  <rect x="120" y="200" width="100" height="4" rx="1" fill="#3388cc" opacity="0.3"/>
  <rect x="120" y="215" width="60" height="40" rx="2" fill="#1a3050" opacity="0.6"/>
  <rect x="190" y="215" width="50" height="18" rx="2" fill="#2a5080" opacity="0.4"/>
  <rect x="190" y="238" width="50" height="18" rx="2" fill="#2a5080" opacity="0.4"/>

  <rect x="540" y="170" width="160" height="110" rx="3" fill="#0d1520" stroke="#2a4a6a" stroke-width="1"/>
  <rect x="550" y="180" width="140" height="90" rx="2" fill="#0a1a2d"/>
  <rect x="560" y="190" width="80" height="4" rx="1" fill="#3388cc" opacity="0.5"/>
  <rect x="560" y="200" width="100" height="4" rx="1" fill="#3388cc" opacity="0.3"/>
  <rect x="560" y="215" width="110" height="45" rx="2" fill="#1a3050" opacity="0.5"/>

  <!-- Booth table / counter -->
  <rect x="80" y="310" width="640" height="20" rx="3" fill="#3a1525" stroke="#5a2535" stroke-width="1"/>
  <rect x="90" y="330" width="15" height="70" fill="#3a1525"/>
  <rect x="695" y="330" width="15" height="70" fill="#3a1525"/>

  <!-- Items on table -->
  <!-- Brochures -->
  <rect x="140" y="295" width="30" height="18" rx="1" fill="#cc3344" transform="rotate(-5 155 304)"/>
  <rect x="145" y="297" width="30" height="18" rx="1" fill="#dd4455" transform="rotate(3 160 306)"/>
  <!-- Laptop -->
  <rect x="350" y="280" width="80" height="32" rx="2" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="1"/>
  <rect x="355" y="285" width="70" height="22" rx="1" fill="#1a2a4a"/>
  <rect x="340" y="310" width="100" height="5" rx="1" fill="#3a3a4a"/>
  <!-- Robot model on display -->
  <g transform="translate(560, 270)">
    <rect x="-12" y="10" width="24" height="30" rx="4" fill="#5a5a7c"/>
    <circle cx="0" cy="2" r="12" fill="#4a4a6c" stroke="#6a6a8c" stroke-width="1"/>
    <circle cx="-5" cy="0" r="3" fill="#00d4ff" opacity="0.6"/>
    <circle cx="5" cy="0" r="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="-18" y="18" width="8" height="16" rx="3" fill="#5a5a7c"/>
    <rect x="10" y="18" width="8" height="16" rx="3" fill="#5a5a7c"/>
  </g>

  <!-- People at booth (multiple silhouettes) -->
  <!-- Person 1 (facing booth, from behind) -->
  <g transform="translate(200, 340)">
    <ellipse cx="0" cy="0" rx="22" ry="20" fill="#1a1a30"/>
    <rect x="-20" y="18" width="40" height="80" rx="5" fill="#2a2a40"/>
    <rect x="-22" y="98" width="18" height="80" rx="4" fill="#1a1a30"/>
    <rect x="4" y="98" width="18" height="80" rx="4" fill="#1a1a30"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-5" rx="22" ry="16" fill="#1a0a05"/>
  </g>

  <!-- Person 2 -->
  <g transform="translate(300, 350)">
    <ellipse cx="0" cy="0" rx="20" ry="18" fill="#c4956a"/>
    <rect x="-22" y="16" width="44" height="75" rx="5" fill="#336699"/>
    <rect x="-20" y="91" width="16" height="75" rx="4" fill="#2a2a40"/>
    <rect x="4" y="91" width="16" height="75" rx="4" fill="#2a2a40"/>
    <ellipse cx="0" cy="-5" rx="20" ry="14" fill="#2a1a10"/>
  </g>

  <!-- Person 3 (with headscarf/hijab) -->
  <g transform="translate(420, 355)">
    <ellipse cx="0" cy="0" rx="18" ry="16" fill="#c4956a"/>
    <!-- Hijab -->
    <path d="M-20,-10 Q-22,-25 -5,-30 Q10,-32 20,-20 Q25,-10 22,5 L18,15 Q10,20 0,18 Q-10,16 -18,10 Z" fill="#5a2060"/>
    <rect x="-20" y="14" width="40" height="70" rx="5" fill="#5a2060"/>
    <rect x="-18" y="84" width="14" height="70" rx="4" fill="#2a2a40"/>
    <rect x="4" y="84" width="14" height="70" rx="4" fill="#2a2a40"/>
  </g>

  <!-- Person 4 -->
  <g transform="translate(520, 345)">
    <ellipse cx="0" cy="0" rx="20" ry="18" fill="#a07050"/>
    <rect x="-22" y="16" width="44" height="78" rx="5" fill="#2a4a2a"/>
    <rect x="-20" y="94" width="16" height="78" rx="4" fill="#1a1a30"/>
    <rect x="4" y="94" width="16" height="78" rx="4" fill="#1a1a30"/>
    <ellipse cx="0" cy="-5" rx="20" ry="14" fill="#0a0a0a"/>
  </g>

  <!-- Person 5 (closer, larger) -->
  <g transform="translate(660, 330)">
    <ellipse cx="0" cy="0" rx="24" ry="22" fill="#c4956a"/>
    <rect x="-26" y="20" width="52" height="90" rx="6" fill="#1a1a30"/>
    <rect x="-24" y="110" width="20" height="85" rx="5" fill="#2a2a40"/>
    <rect x="4" y="110" width="20" height="85" rx="5" fill="#2a2a40"/>
    <ellipse cx="0" cy="-6" rx="24" ry="16" fill="#1a0a05"/>
    <!-- Arm gesture -->
    <path d="M-26,40 Q-50,35 -55,55" fill="none" stroke="#1a1a30" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Overhead booth lights -->
  <g opacity="0.4">
    <rect x="150" y="55" width="4" height="15" fill="#aaaaaa"/>
    <circle cx="152" cy="54" r="6" fill="#ffdd88" opacity="0.5"/>
    <rect x="400" y="55" width="4" height="15" fill="#aaaaaa"/>
    <circle cx="402" cy="54" r="6" fill="#ffdd88" opacity="0.5"/>
    <rect x="650" y="55" width="4" height="15" fill="#aaaaaa"/>
    <circle cx="652" cy="54" r="6" fill="#ffdd88" opacity="0.5"/>
  </g>

  <!-- Ambient warmth -->
  <circle cx="200" cy="250" r="3" fill="#ffaa44" opacity="0.15"/>
  <circle cx="500" cy="200" r="2" fill="#ff6644" opacity="0.1"/>
  <circle cx="650" cy="300" r="2" fill="#ffaa44" opacity="0.12"/>
</svg>
