<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#2d1b3d"/>
    </linearGradient>
    <radialGradient id="spotL" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#4a90d9" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="vrGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#7b2ff7" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgL)"/>
  <rect width="800" height="600" fill="url(#spotL)"/>

  <!-- Floor -->
  <rect x="0" y="420" width="800" height="180" fill="#12101d" opacity="0.8"/>
  <line x1="0" y1="420" x2="800" y2="420" stroke="#3a3a5c" stroke-width="1" opacity="0.4"/>

  <!-- Background display panel -->
  <rect x="50" y="120" width="180" height="280" rx="4" fill="#1c1c30" stroke="#3a3a5c" stroke-width="1"/>
  <rect x="60" y="140" width="160" height="100" rx="2" fill="#0d2137" stroke="#1a4a7a" stroke-width="1"/>
  <rect x="75" y="160" width="90" height="3" rx="1" fill="#2a7ab5" opacity="0.6"/>
  <rect x="75" y="172" width="110" height="3" rx="1" fill="#2a7ab5" opacity="0.4"/>
  <rect x="75" y="184" width="70" height="3" rx="1" fill="#2a7ab5" opacity="0.5"/>
  <rect x="75" y="200" width="120" height="20" rx="3" fill="#00aaff" opacity="0.15"/>

  <!-- Robotic arm in background -->
  <g opacity="0.6">
    <rect x="580" y="160" width="30" height="200" rx="5" fill="#3a3a5c"/>
    <rect x="560" y="140" width="70" height="30" rx="5" fill="#4a4a6c"/>
    <circle cx="595" cy="140" r="8" fill="#5a5a7c"/>
    <rect x="530" y="120" width="80" height="15" rx="3" fill="#4a4a6c" transform="rotate(-20 570 127)"/>
    <circle cx="530" cy="110" r="10" fill="#5a5a7c"/>
    <circle cx="530" cy="110" r="4" fill="#00d4ff" opacity="0.5"/>
  </g>

  <!-- Person wearing VR headset -->
  <g transform="translate(320, 150)">
    <!-- Body / jacket -->
    <path d="M0,200 Q-30,180 -50,230 L-65,350 Q-68,375 -40,375 L-15,375 L-8,280 L8,280 L15,375 L40,375 Q68,375 65,350 L50,230 Q30,180 0,200Z" fill="#2a3a5e"/>
    <path d="M0,200 Q-30,180 -50,230 L-65,350 Q-68,375 -40,375 L-15,375 L-8,280 L0,280 L0,200Z" fill="#263554"/>
    
    <!-- Neck -->
    <rect x="-14" y="172" width="28" height="28" rx="5" fill="#c4956a"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="140" rx="42" ry="52" fill="#c4956a"/>
    
    <!-- Hair -->
    <path d="M-42,128 Q-46,88 -28,73 Q-8,58 18,63 Q42,68 44,98 L44,128 Q38,108 18,103 Q0,98 -18,103 Q-38,108 -42,128Z" fill="#2a1a10"/>
    
    <!-- VR Headset -->
    <rect x="-50" y="108" width="100" height="48" rx="12" fill="#1a1a2e" stroke="#3a3a5c" stroke-width="2"/>
    <rect x="-46" y="113" width="92" height="38" rx="10" fill="#0d0d1a"/>
    <rect x="-46" y="113" width="92" height="38" rx="10" fill="url(#vrGlow)" opacity="0.3"/>
    <!-- Strap -->
    <path d="M-50,122 Q-58,122 -58,135 Q-58,148 -50,148" fill="none" stroke="#2a2a4e" stroke-width="4"/>
    <path d="M50,122 Q58,122 58,135 Q58,148 50,148" fill="none" stroke="#2a2a4e" stroke-width="4"/>
    
    <!-- Arms reaching forward -->
    <path d="M-50,230 Q-85,248 -105,218 Q-122,198 -112,178" fill="none" stroke="#c4956a" stroke-width="16" stroke-linecap="round"/>
    <circle cx="-112" cy="173" r="11" fill="#c4956a"/>
    
    <path d="M50,230 Q85,238 105,208 Q118,188 108,168" fill="none" stroke="#c4956a" stroke-width="16" stroke-linecap="round"/>
    <circle cx="108" cy="163" r="11" fill="#c4956a"/>
  </g>

  <!-- VR controllers -->
  <g transform="translate(208, 323)">
    <rect x="-7" y="-14" width="14" height="28" rx="5" fill="#2a2a4e" stroke="#4a4a6c" stroke-width="1"/>
    <circle cx="0" cy="-7" r="3" fill="#00d4ff" opacity="0.8"/>
  </g>
  <g transform="translate(428, 313)">
    <rect x="-7" y="-14" width="14" height="28" rx="5" fill="#2a2a4e" stroke="#4a4a6c" stroke-width="1"/>
    <circle cx="0" cy="-7" r="3" fill="#00d4ff" opacity="0.8"/>
  </g>

  <!-- Small robot on display table -->
  <g transform="translate(680, 300)">
    <rect x="-50" y="80" width="100" height="5" rx="2" fill="#3a3a5c"/>
    <rect x="-45" y="85" width="5" height="35" fill="#3a3a5c"/>
    <rect x="40" y="85" width="5" height="35" fill="#3a3a5c"/>
    <rect x="-20" y="40" width="40" height="40" rx="5" fill="#4a4a6c" stroke="#5a5a7c" stroke-width="1"/>
    <circle cx="-8" cy="55" r="5" fill="#0d0d1a"/>
    <circle cx="-8" cy="55" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="8" cy="55" r="5" fill="#0d0d1a"/>
    <circle cx="8" cy="55" r="2" fill="#00d4ff" opacity="0.8"/>
    <rect x="-25" y="60" width="10" height="20" rx="3" fill="#4a4a6c"/>
    <rect x="15" y="60" width="10" height="20" rx="3" fill="#4a4a6c"/>
    <line x1="0" y1="40" x2="0" y2="25" stroke="#5a5a7c" stroke-width="2"/>
    <circle cx="0" cy="22" r="4" fill="#ff4444" opacity="0.6"/>
  </g>

  <!-- Ambient particles -->
  <circle cx="150" cy="200" r="2" fill="#00d4ff" opacity="0.3"/>
  <circle cx="400" cy="100" r="1.5" fill="#7b2ff7" opacity="0.4"/>
  <circle cx="600" cy="250" r="2" fill="#00d4ff" opacity="0.2"/>
  <circle cx="250" cy="350" r="1" fill="#ffffff" opacity="0.2"/>
  <circle cx="500" cy="150" r="1.5" fill="#00aaff" opacity="0.3"/>
  <circle cx="700" cy="180" r="1" fill="#7b2ff7" opacity="0.3"/>

  <!-- Label -->
  <g transform="translate(100, 375)">
    <rect x="0" y="0" width="120" height="28" rx="3" fill="#1c1c30" stroke="#3a3a5c" stroke-width="1"/>
    <text x="60" y="18" text-anchor="middle" fill="#6a6a8c" font-size="10" font-family="sans-serif">ROBOTICS EXPO</text>
  </g>
</svg>
